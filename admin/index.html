<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <title>Administration du sélecteur de circuit</title>
    <meta name="description" content="Page d'administration du sélecteur de circuit" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: monospace
        }

        strong {
            font-size: 120%;
        }
    </style>

    <script>
        function onPageLoaded() {
            if (typeof (EventSource) === "undefined") {
                alert("Erreur : Votre navigateur internet ne supporte pas la fonctionnalité 'Server-Sent Events'.");
            }
        }

        function updateDB() {
            document.getElementById("outputField").innerHTML = "";
            // TODO ne pas pouvoir en lancer deux (idem dans le sélecteur de livrées)
            var source = new EventSource("build-track-db.php");
            source.onmessage = function (event) {
                var data = JSON.parse(event.data).message;
                // alert(event.data);
                if (data == "COMPLETE")
                    source.close();
                else {
                    document.getElementById("outputField").innerHTML += data;// + "<br />";
                    var scrollingElement = (document.scrollingElement || document.body);
                    scrollingElement.scrollTop = scrollingElement.scrollHeight;
                }
            };
            source.onerror = function (e) {
                source.close();
                document.getElementById("outputField").innerHTML += "<br />ERROR: Server-side error, closing connection.<br />";
            }
        }
    </script>
</head>

<body onLoad="onPageLoaded()">
    <button onclick="updateDB()">Mettre à jour le fichier CSV</button>
    <div id="outputField">
    </div>
</body>

</html>
